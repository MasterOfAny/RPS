<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Rock, Paper, Scissors</h1>
        </div>
    </header>
    <main class="main">
        <div class="modal-block">
            <div class="modal-block__content">
                <p class="game-text">You win!</p>
                <div class="restart-btn">Play again</div>
            </div>
        </div>
        <div class="container">
            <p class="text">Score 5 points to win!</p>
            <div class="play-area">
                <div class="play-area__player">
                    <div class="player-info">
                        <div class="icon">
                            <img src="./img/player.svg" alt="" class="avatar-player">
                        </div>
                        <div class="mobile">
                            <span class="name">Player</span>
                            <div class="score">
                                <span class="score-points">0</span>
                            </div>
                        </div>

                    </div>
                    <div class="weapons">
                        <div class="item-card">
                            <img src="./img/rock.svg" alt="" class="item-card__img">
                        </div>

                        <div class="item-card">
                            <img src="./img/paper.svg" alt="" class="item-card__img">
                        </div>

                        <div class="item-card">
                            <img src="./img/scissors.svg" alt="" class="item-card__img">
                        </div>
                    </div>
                </div>
                <div class="vs">
                    <img class="vs-icon" src="./img/vs.svg" alt="">
                </div>
                <div class="play-area__bot">
                    <div class="bot-info">
                        <div class="icon">
                            <img src="./img/bot.svg" alt="" class="avatar-bot">
                        </div>
                        <div class="mobile">
                            <span class="name">Bot</span>
                            <div class="score">
                                <span class="score-points">0</span>
                            </div>
                        </div>
                    </div>
                    <div class="weapons">
                        <div class="item-card-bot">
                            <img src="./img/rock.svg" alt="" class="item-card__img">
                        </div>

                        <div class="item-card-bot">
                            <img src="./img/paper.svg" alt="" class="item-card__img">
                        </div>

                        <div class="item-card-bot">
                            <img src="./img/scissors.svg" alt="" class="item-card__img">
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="sea">

        </div>

    </main>
    <footer class="footer">
        <div class="container">
            <span class="footer__title">@masterofany</span>
        </div>

    </footer>
    <script src="main.js"></script>
</body>

</html>
